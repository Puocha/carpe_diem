<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="profile-icon-container">
        <div class="account-summary">
            <span id="header-account-type"></span>
            <span id="header-account-balance"></span>
        </div>
        <div class="profile-icon">ðŸ‘¤</div>
        <div class="profile-dropdown" id="profile-dropdown">
            <div class="account-details-item">
                <p>Account ID: <span id="dropdown-account-id"></span></p>
                <p>Currency: <span id="dropdown-account-currency"></span></p>
                <p>Balance: <span id="dropdown-account-balance">Loading...</span></p>
            </div>
            <label for="dropdown-account-select">Switch Account:</label>
            <select id="dropdown-account-select"></select>
            <button class="logout-btn-dropdown" id="dropdown-logout-btn">Logout</button>
        </div>
    </div>

    <div class="main-wrapper">
        <div class="main-content">
            <div class="left-column">
                <div class="container">
                    <h2>Trading Details</h2>
                    <div class="input-group-container">
                        <div class="form-group">
                            <label for="stake">Stake:</label>
                            <input type="number" id="stake" value="0.35" min="0.01" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="martingale">Martingale:</label>
                            <input type="number" id="martingale" value="1.2" min="1" step="0.1">
                        </div>
                        <div class="form-group">
                            <label for="martingale-level">Martingale Level:</label>
                            <input type="number" id="martingale-level" value="5" min="0">
                        </div>
                        <div class="form-group">
                            <label for="max-loss">Maximum Loss:</label>
                            <input type="number" id="max-loss" value="100" min="0">
                        </div>
                        <div class="form-group">
                            <label for="target-profit">Target Profit:</label>
                            <input type="number" id="target-profit" value="100" min="0">
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="use-martingale">
                            <label for="use-martingale">Use Martingale</label>
                        </div>
                        <div class="form-group">
                            <label for="t0">T0:</label>
                            <input type="number" id="t0" value="0">
                        </div>
                        <div class="form-group">
                            <label for="t1">T1:</label>
                            <input type="number" id="t1" value="0">
                        </div>
                        <div class="form-group">
                            <label for="t2">T2:</label>
                            <input type="number" id="t2" value="0">
                        </div>
                        <div class="form-group">
                            <label for="t3">T3:</label>
                            <input type="number" id="t3" value="0">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <h2>Number of Ticks</h2>
                    <div class="input-group-container">
                        <div class="form-group">
                            <label for="over-4">Over 4:</label>
                            <input type="number" id="over-4" value="0">
                        </div>
                        <div class="form-group">
                            <label for="over-5">Over 5:</label>
                            <input type="number" id="over-5" value="0">
                        </div>
                        <div class="form-group">
                            <label for="over-6">Over 6:</label>
                            <input type="number" id="over-6" value="0">
                        </div>
                        <div class="form-group">
                            <label for="under-4">Under 4:</label>
                            <input type="number" id="under-4" value="0">
                        </div>
                        <div class="form-group">
                            <label for="under-5">Under 5:</label>
                            <input type="number" id="under-5" value="0">
                        </div>
                        <div class="form-group">
                            <label for="under-6">Under 6:</label>
                            <input type="number" id="under-6" value="0">
                        </div>
                        <div class="form-group">
                            <input type="number" id="tick-even" value="0">
                            <label for="tick-even">Even</label>
                        </div>
                        <div class="form-group">
                            <input type="number" id="tick-odd" value="0">
                            <label for="tick-odd">Odd</label>
                        </div>
                        <div class="form-group">
                            <input type="number" id="tick-rise" value="0">
                            <label for="tick-rise">Rise</label>
                        </div>
                        <div class="form-group">
                            <input type="number" id="tick-fall" value="0">
                            <label for="tick-fall">Fall</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-column">
                <div class="container">Right Container</div>
            </div>
        </div>
        <div class="bottom-section">
            <div class="container bottom-container">Bottom Container 1</div>
            <div class="container bottom-container">Bottom Container 2</div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>

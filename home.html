<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f2f7;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the start for top positioning */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px; /* Adjust as needed */
            gap: 20px;
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px; /* Space between header and cards */
        }
        .home-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex-grow: 1; /* Allow it to take available space */
        }
        .account-details {
            background-color: #fff;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: right;
            margin-left: auto; /* Push to the right */
        }
        .account-switcher {
            margin-bottom: 10px;
        }
        .account-switcher label {
            display: inline-block;
            margin-right: 5px;
        }
        .account-switcher select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #D9DAD9;
        }
        .current-account-info {
            font-weight: bold;
            color: #333;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 10px;
        }
        .btn-logout {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-top: 20px; /* Space above logout button */
        }
        .btn-logout:hover {
            background-color: #c82333;
        }

        /* Card Layout */
        .cards-container {
            display: flex;
            flex-wrap: wrap; /* Allow cards to wrap to the next line */
            gap: 20px;
            width: 100%;
            justify-content: center; /* Center cards horizontally */
        }
        .card {
            background-color: #000; /* Black background as per image */
            border: 2px solid #00f2f7; /* Blue border as per image */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: #fff; /* White text for contrast */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-header {
            background-color: #fff; /* White background for header text */
            color: #000; /* Black text */
            padding: 5px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* Specific card sizing */
        .card.trading-details {
            width: calc(30% - 20px); /* Approximately 1/3 width, accounting for gap */
            min-height: 200px;
        }
        .card.trading-history {
            width: calc(70% - 20px); /* Approximately 2/3 width, accounting for gap */
            min-height: 200px;
        }
        .card.ticks-setting {
            width: calc(30% - 20px);
            min-height: 200px;
        }
        .card.trade-ticks {
            width: calc(100% - 20px); /* Full width */
            min-height: 250px;
        }
        .card.logging-window {
            width: calc(100% - 20px); /* Full width */
            min-height: 250px;
        }

        /* Adjusting for two columns in the top row */
        .top-row-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-section">
            <div class="home-container">
                <h1>Welcome to Carpe Diem!</h1>
                <p>You have successfully logged in.</p>
                <button class="btn-logout" id="logout-btn">Logout</button>
            </div>
            <div class="account-details">
                <p class="current-account-info">Account ID: <span id="current-account-id"></span></p>
                <p class="current-account-info">Currency: <span id="current-account-currency"></span></p>
                <div class="account-switcher">
                    <label for="account-select">Select Account:</label>
                    <select id="account-select"></select>
                </div>
            </div>
        </div>

        <div class="cards-container">
            <div class="top-row-cards">
                <div class="card trading-details">
                    <div class="card-header">Trading Details</div>
                    <!-- Content for Trading Details -->
                </div>
                <div class="card trading-history">
                    <div class="card-header">Trading History Table</div>
                    <!-- Content for Trading History Table -->
                </div>
            </div>

            <div class="top-row-cards">
                <div class="card ticks-setting">
                    <div class="card-header">Ticks Setting</div>
                    <!-- Content for Ticks Setting -->
                </div>
            </div>

            <div class="card trade-ticks">
                <div class="card-header">Trade Ticks</div>
                <!-- Content for Trade Ticks -->
            </div>

            <div class="card logging-window">
                <div class="card-header">Logging Window</div>
                <!-- Content for Logging Window -->
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logoutBtn = document.getElementById('logout-btn');
            const accountSelect = document.getElementById('account-select');
            const currentAccountIdSpan = document.getElementById('current-account-id');
            const currentAccountCurrencySpan = document.getElementById('current-account-currency');

            let derivAccounts = JSON.parse(localStorage.getItem('deriv_accounts')) || [];

            if (derivAccounts.length > 0) {
                derivAccounts.forEach((account, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${account.account_id} (${account.currency})`;
                    accountSelect.appendChild(option);
                });

                let activeAccountIndex = localStorage.getItem('active_deriv_account_index') || 0;
                if (activeAccountIndex >= derivAccounts.length) {
                    activeAccountIndex = 0;
                }
                accountSelect.value = activeAccountIndex;
                updateDisplayedAccount(derivAccounts[activeAccountIndex]);

                accountSelect.addEventListener('change', (event) => {
                    const selectedIndex = event.target.value;
                    localStorage.setItem('active_deriv_account_index', selectedIndex);
                    updateDisplayedAccount(derivAccounts[selectedIndex]);
                });

            } else {
                window.location.href = 'index.html';
            }

            function updateDisplayedAccount(account) {
                if (account) {
                    currentAccountIdSpan.textContent = account.account_id;
                    currentAccountCurrencySpan.textContent = account.currency;
                }
            }

            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('deriv_accounts');
                localStorage.removeItem('active_deriv_account_index');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            position: relative; /* Needed for absolute positioning of profile icon */
        }
        .home-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .btn-logout {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .btn-logout:hover {
            background-color: #c82333;
        }
        /* New Layout Containers */
        .main-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px; /* Adjust as needed */
            padding: 20px;
            box-sizing: border-box;
            margin-top: 50px; /* To prevent overlap with profile icon */
        }

        .main-content {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            width: 48%; /* Roughly half the width */
            margin-right: 2%; /* Space between left and right columns */
            gap: 20px;
        }

        .right-column {
            width: 48%; /* Roughly half the width */
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            min-height: 80px;
            display: flex;
            flex-direction: column; /* Changed to column to stack content */
            justify-content: flex-start; /* Align content to top */
            align-items: flex-start; /* Align content to left */
            font-size: 1.2em;
            color: #333;
        }

        .container h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
            font-size: 1.5em;
            width: 100%;
            text-align: center;
        }

        .input-group-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between form groups */
        }

        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .form-group label {
            flex-basis: 50%; /* Allocate space for labels */
            text-align: left;
            font-size: 0.95em;
            color: #555;
        }

        .form-group input[type="number"] {
            flex-basis: 45%; /* Allocate space for inputs */
            padding: 8px;
            border: 1px solid #D9DAD9;
            border-radius: 5px;
            font-size: 0.9em;
            text-align: right;
        }

        .form-group.checkbox-group {
            justify-content: flex-start; /* Align checkbox to left */
            gap: 10px;
            margin-top: 10px;
        }

        .form-group.checkbox-group input[type="checkbox"] {
            width: auto; /* Override flex-basis for checkbox */
            margin: 0;
        }

        .bottom-section {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .bottom-container {
            width: 100%; /* Full width */
        }

        /* Profile Icon and Dropdown Styles */
        .profile-icon-container {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        .profile-icon {
            font-size: 2em;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-left: 10px;
        }
        .account-summary {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-right: 10px;
            color: #333;
            font-size: 0.9em;
        }
        .account-summary .balance {
            font-weight: bold;
            font-size: 1.1em;
        }
        .profile-dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #fff;
            border: 1px solid #D9DAD9;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 15px;
            min-width: 200px;
            text-align: left;
            display: none;
        }
        .profile-dropdown.show {
            display: block;
        }
        .profile-dropdown p {
            margin: 5px 0;
            color: #333;
            font-size: 0.95em;
        }
        .profile-dropdown select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #D9DAD9;
            border-radius: 5px;
        }
        .profile-dropdown .account-details-item {
            margin-bottom: 8px;
        }
        .profile-dropdown .logout-btn-dropdown {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }
        .profile-dropdown .logout-btn-dropdown:hover {
            background-color: #c82333;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .left-column, .right-column {
                width: 100%;
                margin-right: 0;
                margin-bottom: 20px;
            }
            .bottom-container {
                width: 100%;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 600px) {
            .profile-icon-container {
                top: 10px;
                right: 10px;
                flex-direction: row-reverse;
            }
            .account-summary {
                margin-right: 5px;
                align-items: flex-start;
            }
            .profile-icon {
                margin-left: 0;
            }
            .profile-dropdown {
                top: 45px;
                min-width: unset;
                width: calc(100% - 40px);
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-icon-container">
        <div class="account-summary">
            <span id="header-account-type"></span>
            <span id="header-account-balance"></span>
        </div>
        <div class="profile-icon">ðŸ‘¤</div>
        <div class="profile-dropdown" id="profile-dropdown">
            <div class="account-details-item">
                <p>Account ID: <span id="dropdown-account-id"></span></p>
                <p>Currency: <span id="dropdown-account-currency"></span></p>
                <p>Balance: <span id="dropdown-account-balance">Loading...</span></p>
            </div>
            <label for="dropdown-account-select">Switch Account:</label>
            <select id="dropdown-account-select"></select>
            <button class="logout-btn-dropdown" id="dropdown-logout-btn">Logout</button>
        </div>
    </div>

    <div class="main-wrapper">
        <div class="main-content">
            <div class="left-column">
                <div class="container">
                    <h2>Trading Details</h2>
                    <div class="input-group-container">
                        <div class="form-group">
                            <label for="stake">Stake:</label>
                            <input type="number" id="stake" value="0.35" min="0.01" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="martingale">Martingale:</label>
                            <input type="number" id="martingale" value="1.2" min="1" step="0.1">
                        </div>
                        <div class="form-group">
                            <label for="martingale-level">Martingale Level:</label>
                            <input type="number" id="martingale-level" value="5" min="0">
                        </div>
                        <div class="form-group">
                            <label for="max-loss">Maximum Loss:</label>
                            <input type="number" id="max-loss" value="100" min="0">
                        </div>
                        <div class="form-group">
                            <label for="target-profit">Target Profit:</label>
                            <input type="number" id="target-profit" value="100" min="0">
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="use-martingale">
                            <label for="use-martingale">Use Martingale</label>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <h2>Number of Ticks</h2>
                    <div class="input-group-container">
                        <div class="form-group">
                            <label for="over-4">Over 4:</label>
                            <input type="number" id="over-4" value="0">
                        </div>
                        <div class="form-group">
                            <label for="over-5">Over 5:</label>
                            <input type="number" id="over-5" value="0">
                        </div>
                        <div class="form-group">
                            <label for="over-6">Over 6:</label>
                            <input type="number" id="over-6" value="0">
                        </div>
                        <div class="form-group">
                            <label for="under-4">Under 4:</label>
                            <input type="number" id="under-4" value="0">
                        </div>
                        <div class="form-group">
                            <label for="under-5">Under 5:</label>
                            <input type="number" id="under-5" value="0">
                        </div>
                        <div class="form-group">
                            <label for="under-6">Under 6:</label>
                            <input type="number" id="under-6" value="0">
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="tick-even">
                            <label for="tick-even">Even</label>
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="tick-odd">
                            <label for="tick-odd">Odd</label>
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="tick-rise">
                            <label for="tick-rise">Rise</label>
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="tick-fall">
                            <label for="tick-fall">Fall</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-column">
                <div class="container">Right Container</div>
            </div>
        </div>
        <div class="bottom-section">
            <div class="container bottom-container">Bottom Container 1</div>
            <div class="container bottom-container">Bottom Container 2</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const profileIconContainer = document.querySelector('.profile-icon-container');
            const profileDropdown = document.getElementById('profile-dropdown');
            const dropdownAccountSelect = document.getElementById('dropdown-account-select');
            const dropdownAccountIdSpan = document.getElementById('dropdown-account-id');
            const dropdownAccountCurrencySpan = document.getElementById('dropdown-account-currency');
            const dropdownAccountBalanceSpan = document.getElementById('dropdown-account-balance');
            const dropdownLogoutBtn = document.getElementById('dropdown-logout-btn');
            
            // New elements for display next to icon
            const headerAccountTypeSpan = document.getElementById('header-account-type');
            const headerAccountBalanceSpan = document.getElementById('header-account-balance');

            let derivAccounts = JSON.parse(localStorage.getItem('deriv_accounts')) || [];
            let activeAccountIndex = localStorage.getItem('active_deriv_account_index') || 0;

            // Ensure activeAccountIndex is within bounds
            if (activeAccountIndex >= derivAccounts.length) {
                activeAccountIndex = 0;
                localStorage.setItem('active_deriv_account_index', 0); // Reset if out of bounds
            }

            if (derivAccounts.length > 0) {
                // WebSocket connection
                let ws;

                function connectWebSocket() {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        console.log("WebSocket already open.");
                        return;
                    }
                    console.log("Attempting to connect WebSocket...");
                    ws = new WebSocket('wss://ws.derivws.com/websockets/v3?app_id=71979');
                    window.derivWs = ws; // Make it globally accessible for logout

                    ws.onopen = (event) => {
                        console.log('WebSocket Connected', event);
                        authorizeAndFetchBalance(derivAccounts[activeAccountIndex]);
                    };

                    ws.onmessage = (msg) => {
                        const response = JSON.parse(msg.data);
                        console.log('Received:', response);

                        if (response.msg_type === 'authorize') {
                            if (response.error) {
                                console.error('Authorization error:', response.error);
                                dropdownAccountBalanceSpan.textContent = 'Auth Error';
                                headerAccountBalanceSpan.textContent = 'Auth Error';
                            } else {
                                console.log('Authorized successfully for account:', response.authorize.loginid);
                                // Store account type (real/demo) in the account object
                                const currentAccount = derivAccounts[activeAccountIndex];
                                currentAccount.account_type = response.authorize.is_virtual ? 'Demo' : 'Real';
                                // Update the active account in localStorage to reflect the type
                                localStorage.setItem('deriv_accounts', JSON.stringify(derivAccounts));

                                // Once authorized, request balance
                                ws.send(JSON.stringify({ "balance": 1, "account": response.authorize.loginid }));
                                updateDisplayedAccount(currentAccount); // Update display with type
                            }
                        } else if (response.msg_type === 'balance') {
                            if (response.error) {
                                console.error('Balance error:', response.error);
                                dropdownAccountBalanceSpan.textContent = 'Balance Error';
                                headerAccountBalanceSpan.textContent = 'Balance Error';
                            } else {
                                const currentAccount = derivAccounts[activeAccountIndex];
                                currentAccount.balance = response.balance.balance;
                                currentAccount.currency = response.balance.currency;
                                localStorage.setItem('deriv_accounts', JSON.stringify(derivAccounts));
                                updateDisplayedAccount(currentAccount); // Update display with balance
                            }
                        } else if (response.msg_type === 'active_symbols') {
                            // Handle active symbols if needed, but not required for this task
                        }
                    };

                    ws.onclose = (event) => {
                        console.log('WebSocket Closed', event);
                        // Attempt to reconnect if closed unexpectedly
                        if (!logoutInitiated) {
                            setTimeout(connectWebSocket, 5000); // Reconnect after 5 seconds
                        }
                    };

                    ws.onerror = (error) => {
                        console.error('WebSocket Error', error);
                        dropdownAccountBalanceSpan.textContent = 'WS Error';
                        headerAccountBalanceSpan.textContent = 'WS Error';
                    };
                }

                let logoutInitiated = false;

                function authorizeAndFetchBalance(account) {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({ "authorize": account.token }));
                    } else {
                        console.warn("WebSocket not open for authorization. Attempting to reconnect.");
                        connectWebSocket(); // Reconnect and then authorize
                    }
                }

                // Populate the dropdown with accounts
                derivAccounts.forEach((account, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    // Display account ID and currency in dropdown
                    option.textContent = `${account.account_id} (${account.currency})`;
                    dropdownAccountSelect.appendChild(option);
                });

                dropdownAccountSelect.value = activeAccountIndex;
                updateDisplayedAccount(derivAccounts[activeAccountIndex]); // Initial display and fetch

                dropdownAccountSelect.addEventListener('change', (event) => {
                    const selectedIndex = event.target.value;
                    localStorage.setItem('active_deriv_account_index', selectedIndex);
                    updateDisplayedAccount(derivAccounts[selectedIndex]);
                    authorizeAndFetchBalance(derivAccounts[selectedIndex]); // Authorize with new account
                });

                profileIconContainer.addEventListener('click', (event) => {
                    event.stopPropagation(); // Prevent click from propagating to document
                    profileDropdown.classList.toggle('show');
                });

                // Prevent clicks inside the dropdown from closing it
                profileDropdown.addEventListener('click', (event) => {
                    event.stopPropagation();
                });

                document.addEventListener('click', (event) => {
                    if (!profileIconContainer.contains(event.target) && profileDropdown.classList.contains('show')) {
                        profileDropdown.classList.remove('show');
                    }
                });

                // Call connectWebSocket on initial load
                connectWebSocket();

            } else {
                // No accounts found, redirect to login
                window.location.href = 'index.html';
            }

            function updateDisplayedAccount(account) {
                if (account) {
                    // Update dropdown details
                    dropdownAccountIdSpan.textContent = account.account_id;
                    dropdownAccountCurrencySpan.textContent = account.currency;
                    dropdownAccountBalanceSpan.textContent = account.balance ? `${account.balance} ${account.currency}` : 'Connecting...';

                    // Update header display
                    headerAccountTypeSpan.textContent = account.account_type ? `(${account.account_type})` : '';
                    headerAccountBalanceSpan.textContent = account.balance ? `${account.currency} ${account.balance}` : '';

                }
            }

            // Logout functionality
            dropdownLogoutBtn.addEventListener('click', performLogout);

            function performLogout() {
                logoutInitiated = true; // Set flag to prevent reconnect
                localStorage.removeItem('deriv_accounts');
                localStorage.removeItem('active_deriv_account_index');
                if (window.derivWs && window.derivWs.readyState === WebSocket.OPEN) {
                    window.derivWs.close(); // Close WebSocket on logout
                }
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>

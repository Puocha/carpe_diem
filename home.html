<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            position: relative; /* Needed for absolute positioning of profile icon */
        }
        .home-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .btn-logout {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .btn-logout:hover {
            background-color: #c82333;
        }
        /* Profile Icon and Dropdown Styles */
        .profile-icon-container {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000;
        }
        .profile-icon {
            font-size: 2em; /* Adjust size as needed */
            color: #333;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .profile-dropdown {
            position: absolute;
            top: 50px; /* Adjust based on icon size */
            right: 0;
            background-color: #fff;
            border: 1px solid #D9DAD9;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 15px;
            min-width: 200px;
            text-align: left;
            display: none; /* Hidden by default */
        }
        .profile-dropdown.show {
            display: block;
        }
        .profile-dropdown p {
            margin: 5px 0;
            color: #333;
            font-size: 0.95em;
        }
        .profile-dropdown select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #D9DAD9;
            border-radius: 5px;
        }
        .profile-dropdown .account-details-item {
            margin-bottom: 8px;
        }
        .profile-dropdown .logout-btn-dropdown {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }
        .profile-dropdown .logout-btn-dropdown:hover {
            background-color: #c82333;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .profile-icon-container {
                top: 10px;
                right: 10px;
            }
            .profile-dropdown {
                top: 45px;
                min-width: unset;
                width: calc(100% - 40px); /* Adjust width to fit smaller screens */
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-icon-container">
        <div class="profile-icon">ðŸ‘¤</div>
        <div class="profile-dropdown" id="profile-dropdown">
            <div class="account-details-item">
                <p>Account ID: <span id="dropdown-account-id"></span></p>
                <p>Currency: <span id="dropdown-account-currency"></span></p>
                <p>Balance: <span id="dropdown-account-balance">Loading...</span></p>
            </div>
            <label for="dropdown-account-select">Switch Account:</label>
            <select id="dropdown-account-select"></select>
            <button class="logout-btn-dropdown" id="dropdown-logout-btn">Logout</button>
        </div>
    </div>

    <div class="home-container">
        <h1>Welcome to Carpe Diem!</h1>
        <p>You have successfully logged in.</p>
        <!-- Account display moved to profile dropdown -->
        <button class="btn-logout" id="main-logout-btn">Logout</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const profileIconContainer = document.querySelector('.profile-icon-container');
            const profileDropdown = document.getElementById('profile-dropdown');
            const dropdownAccountSelect = document.getElementById('dropdown-account-select');
            const dropdownAccountIdSpan = document.getElementById('dropdown-account-id');
            const dropdownAccountCurrencySpan = document.getElementById('dropdown-account-currency');
            const dropdownAccountBalanceSpan = document.getElementById('dropdown-account-balance');
            const dropdownLogoutBtn = document.getElementById('dropdown-logout-btn');
            const mainLogoutBtn = document.getElementById('main-logout-btn');

            let derivAccounts = JSON.parse(localStorage.getItem('deriv_accounts')) || [];
            let activeAccountIndex = localStorage.getItem('active_deriv_account_index') || 0;

            // Ensure activeAccountIndex is within bounds
            if (activeAccountIndex >= derivAccounts.length) {
                activeAccountIndex = 0;
                localStorage.setItem('active_deriv_account_index', 0); // Reset if out of bounds
            }

            if (derivAccounts.length > 0) {
                // Populate the dropdown with accounts
                derivAccounts.forEach((account, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${account.account_id} (${account.currency})`;
                    dropdownAccountSelect.appendChild(option);
                });

                dropdownAccountSelect.value = activeAccountIndex;
                updateDisplayedAccount(derivAccounts[activeAccountIndex]);

                dropdownAccountSelect.addEventListener('change', (event) => {
                    const selectedIndex = event.target.value;
                    localStorage.setItem('active_deriv_account_index', selectedIndex);
                    updateDisplayedAccount(derivAccounts[selectedIndex]);
                });

                // Toggle profile dropdown visibility
                profileIconContainer.addEventListener('click', (event) => {
                    event.stopPropagation(); // Prevent click from propagating to document
                    profileDropdown.classList.toggle('show');
                });

                // Close dropdown if clicked outside
                document.addEventListener('click', (event) => {
                    if (!profileIconContainer.contains(event.target) && profileDropdown.classList.contains('show')) {
                        profileDropdown.classList.remove('show');
                    }
                });

            } else {
                // No accounts found, redirect to login
                window.location.href = 'index.html';
            }

            function updateDisplayedAccount(account) {
                if (account) {
                    dropdownAccountIdSpan.textContent = account.account_id;
                    dropdownAccountCurrencySpan.textContent = account.currency;
                    // Placeholder for balance - in a real app, you'd fetch this using the token
                    dropdownAccountBalanceSpan.textContent = 'Fetching...';

                    // *** IMPORTANT: Integrate Deriv API to fetch real balance here ***
                    // Example (pseudo-code - replace with actual Deriv API logic):
                    // fetchBalance(account.token).then(balance => {
                    //     dropdownAccountBalanceSpan.textContent = `${balance} ${account.currency}`;
                    // }).catch(error => {
                    //     dropdownAccountBalanceSpan.textContent = 'Error';
                    //     console.error('Error fetching balance:', error);
                    // });
                    dropdownAccountBalanceSpan.textContent = `(mock) 1000.00`; // Mock balance for demonstration
                }
            }

            // Logout functionality
            dropdownLogoutBtn.addEventListener('click', performLogout);
            mainLogoutBtn.addEventListener('click', performLogout);

            function performLogout() {
                localStorage.removeItem('deriv_accounts');
                localStorage.removeItem('active_deriv_account_index');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>

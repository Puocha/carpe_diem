<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="input-group">
                <label for="username"><span class="icon">👤</span> Username</label>
                <input type="text" id="username" placeholder="username or email">
            </div>
            <div class="input-group">
                <label for="password"><span class="icon">🔗</span> Password</label>
                <input type="password" id="password" placeholder="create a strong password">
                <span class="password-toggle">👁️</span>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
            <div class="buttons">
                <button class="btn sign-up">Sign up</button>
                <button class="btn log-in">Log in</button>
            </div>
            <div class="or-divider">
                <span>OR</span>
            </div>
            <button class="btn deriv-login" id="deriv-login-btn">Continue with Deriv</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

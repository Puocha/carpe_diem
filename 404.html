<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // This script is specifically for HashRouter on GitHub Pages
      // It handles 404s by redirecting to the index.html, appending the original path and query to the hash

      const segmentCount = 1; // Number of path segments in your base URL (e.g., /carpe_diem is 1 segment)
      const pathSegments = location.pathname.split('/').filter(s => s.length > 0);
      const gitHubPagesPath = `/${pathSegments.slice(0, segmentCount).join('/')}`;

      const remainingPath = pathSegments.slice(segmentCount).join('/');
      const newUrl = `${location.protocol}//${location.host}${gitHubPagesPath}/#/${remainingPath}${location.search}${location.hash}`;

      window.location.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
